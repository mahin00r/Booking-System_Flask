<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Tickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdnsm5-hosted.civiclive.com/UserFiles/Servers/Server_7964838/Image/Government/Departments/Public%20Works/Alternative%20Transportation/COR_WebBanner_Commuter-final.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose Your Transportation</h2>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Bus Ticket</h4>
                    <p>Book your comfortable bus tickets for intercity travel.</p>
                    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('show_bus_tickets') }}'">See Bus Routes</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Car Service</h4>
                    <p>Choose your preferred Car for smooth and scenic travel.</p>
                    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('show_available_cars') }}'">See Available Cars</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
