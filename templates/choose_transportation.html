<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Transportation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose Your Transportation</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Bus Ticket</h4>
                    <p>Book your comfortable bus tickets for intercity travel.</p>
                    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('show_bus_tickets') }}'">See Bus Routes</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Car Service</h4>
                    <p>Choose your preferred Car for smooth and scenic travel.</p>
                    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('show_available_cars') }}'">See Available Cars</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
