<!-- templates/penthouses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penthouses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
        }

        .penthouse-card {
            margin-bottom: 30px;
        }

        .img-fluid {
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Our Penthouses</h2>
    <div class="row">
        {% for penthouse in penthouses %}
        <div class="col-md-4 penthouse-card">
            <div class="card">
                {% if penthouse.image_url %}
                <img src="{{ penthouse.image_url }}" alt="Penthouse Image" class="card-img-top img-fluid" />
                {% else %}
                <img src="https://via.placeholder.com/300" alt="Penthouse Image" class="card-img-top img-fluid" />
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ penthouse.title }}</h5>
                    <p class="card-text">{{ penthouse.description }}</p>
                    <p><strong>Location:</strong> {{ penthouse.location }}</p>
                    <p><strong>Price:</strong> ${{ penthouse.price }} per night</p>
                    <a href="{{ url_for('book_penthouse_view', penthouse_id=penthouse._id) }}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
