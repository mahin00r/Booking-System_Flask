<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Ticket Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f7f7;
            padding-top: 40px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .container {
            max-width: 600px;
        }
        .form-label {
            font-weight: bold;
        }
        .profile-img-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .profile-img-container input {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Edit Your Profile</h2>
        <form method="POST">
            <!-- Profile Picture URL -->
            <div class="profile-img-container">
                <img id="profilePreview"
                     src="{{ user.profile_pic if user.profile_pic else 'https://www.w3schools.com/w3images/avatar2.png' }}"
                     onerror="this.src='https://www.w3schools.com/w3images/avatar2.png';"
                     alt="Profile Image">
                <input type="text" name="profile_pic" class="form-control mb-3"
                       value="{{ user.profile_pic or '' }}" placeholder="Enter Image URL">
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" value="{{ user.address or '' }}">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Short Description</label>
                <textarea name="description" class="form-control" rows="3">{{ user.description or '' }}</textarea>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">New Password (optional)</label>
                <input type="password" name="password" class="form-control">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save"></i> Update Profile
            </button>
        </form>
    </div>
</div>

<!-- Live Image Preview -->
<script>
    const imgInput = document.querySelector('input[name="profile_pic"]');
    const imgPreview = document.getElementById('profilePreview');

    imgInput.addEventListener('input', () => {
        const url = imgInput.value.trim();
        imgPreview.src = url || 'https://www.w3schools.com/w3images/avatar2.png';
    });
</script>

</body>
</html>
