<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">My Car Reservations</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>View Bill</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order._id }}</td> <!-- Use _id instead of ticket_id -->
                    <td>{{ order.origin }}</td>
                    <td>{{ order.destination }}</td>
                    <td>{{ order.formatted_date }}</td> <!-- Use formatted_date for date -->
                    <td>{{ order.status }}</td>
                    <td>
                        {% if order.status == 'approved' %}
                        <a href="{{ url_for('view_bill', order_id=order._id) }}" class="btn btn-primary btn-sm">View Bill</a>
                        {% else %}
                        <span class="text-muted">No Bill</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
