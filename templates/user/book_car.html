<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Book Car: {{ route.origin }} â†’ {{ route.destination }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Your Name *</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Preferred Start Time *</label>
            <input type="time" name="start_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of People *</label>
            <input type="number" name="people" class="form-control" required min="1">
        </div>
        <div class="mb-3">
            <label class="form-label">NID Card Number *</label>
            <input type="text" name="nid" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Additional Notes (optional)</label>
            <textarea name="note" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
        <a href="{{ url_for('show_available_cars') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
