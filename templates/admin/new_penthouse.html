<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Penthouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-title {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">üõèÔ∏è Add New Penthouse</h2>
        <form action="{{ url_for('add_new_penthouse') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Penthouse Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="e.g., Skyline View Penthouse" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" id="location" placeholder="e.g., Gulshan, Dhaka" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price per Night (USD)</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="e.g., 500" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="features" class="form-label">Features</label>
                <textarea name="features" class="form-control" id="features" rows="3" placeholder="e.g., Private Pool, Rooftop Access, 3 Bedrooms"></textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" name="image_url" class="form-control" id="image_url" placeholder="https://example.com/penthouse.jpg">
            </div>
            <button type="submit" class="btn btn-primary">Add Penthouse</button>
        </form>
    </div>
</body>
</html>
