<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center text-warning">Update Admin Settings</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" value="{{ admin.username }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" value="{{ admin.email }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" name="address" value="{{ admin.address }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control">{{ admin.description }}</textarea>
            </div>
            <div class="mb-3">
                <label>Profile Picture (URL)</label>
                <input type="text" name="profile_pic" value="{{ admin.profile_pic if admin.profile_pic else '' }}" class="form-control" placeholder="Enter image URL">
            </div>
            <div class="mb-3">
                <label>New Password (leave blank if unchanged)</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning">Save Changes</button>
        </form>
    </div>
</body>
</html>
