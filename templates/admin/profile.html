<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center text-warning">Admin Profile</h2>
        <div class="text-center mb-4">
            {% if admin.profile_pic %}
                <img src="{{ admin.profile_pic }}" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
            {% else %}
                <img src="https://via.placeholder.com/150" alt="No Profile Picture" class="img-fluid rounded-circle" width="150">
            {% endif %}
        </div>
        <div class="mb-3">
            <strong>Username:</strong> {{ admin.username }}
        </div>
        <div class="mb-3">
            <strong>Email:</strong> {{ admin.email }}
        </div>
        <div class="mb-3">
            <strong>Address:</strong> {{ admin.address }}
        </div>
        <div class="mb-3">
            <strong>Description:</strong> {{ admin.description }}
        </div>
        <div class="mb-3">
            <strong>Password:</strong> ******** (hidden for security)
        </div>
        <a href="{{ url_for('admin_settings') }}" class="btn btn-warning">Edit Profile</a>
    </div>
</body>
</html>
