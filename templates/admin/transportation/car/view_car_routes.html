<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Car Routes</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
        }
        .container {
            max-width: 1000px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff6600;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .edit-btn {
            background-color: #ff6600;
        }
        .delete-btn {
            background-color: #ff3333;
        }
        .delete-btn:hover, .edit-btn:hover {
            background-color: #e55d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Routes</h2>
        <table>
            <thead>
                <tr>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Car Type</th>
                    <th>Fare (BDT)</th>
                    <th>Available Cars</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for route in car_routes %}
                    <tr>
                        <td>{{ route.origin }}</td>
                        <td>{{ route.destination }}</td>
                        <td>{{ route.date.strftime('%Y-%m-%d') }}</td>
                        <td>{{ route.car_type }}</td>
                        <td>{{ route.fare }}</td>
                        <td>{{ route.available_cars }}</td>
                        <td class="actions">
                            <a href="{{ url_for('edit_car_route', route_id=route._id) }}" class="action-btn edit-btn">Edit</a>
                            <a href="{{ url_for('delete_car_route', route_id=route._id) }}" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this route?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
